<mat-card-title class="text-center">Nuevo historial médico para {{ data.patientFullname }}</mat-card-title>
<mat-card-content>
    <form [formGroup]="newMedicalHistory" autocomplete="off" #formDirective="ngForm" (ngSubmit)="addMedicalHistory(formDirective)">
        <div class="row">
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Edad</mat-label>
                    <input type="number" class="form-input" matInput formControlName="age">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Medida de edad</mat-label>
                    <mat-select formControlName="ageMeasurement">
                        <mat-option value="Dias">Dias</mat-option>
                        <mat-option value="Semanas">Semanas</mat-option>
                        <mat-option value="Meses">Meses</mat-option>
                        <mat-option value="Años">Años</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <mat-form-field appearance="outline" style="margin-right: .5rem">
                    <mat-label>Peso</mat-label>
                    <input type="number" class="form-input" matInput formControlName="weight">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Medida de peso</mat-label>
                    <mat-select formControlName="weightMeasurement">
                        <mat-option value="kg">Kilogramos</mat-option>
                        <mat-option value="gr">Gramos</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Altura</mat-label>
                    <input type="number" class="form-input" matInput formControlName="height">
                </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field appearance="outline">
                    <mat-label>Medida de altura</mat-label>
                    <mat-select formControlName="heightMeasurement">
                        <mat-option value="cm">Centimetros</mat-option>
                        <mat-option value="m">Metros</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Observaciones</mat-label>
                <textarea class="form-input" matInput formControlName rows="4" formControlName="description"></textarea>
            </mat-form-field>
        </div>
        <mat-card-actions class="text-center">
            <button mat-raised-button mat-dialog-close class="cancel-btn">Cancelar</button>
            <button mat-raised-button class="add-btn" [disabled]="newMedicalHistory.invalid">Agregar</button>
        </mat-card-actions>
    </form>
</mat-card-content>
